<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bears Bees Honey</title>
  <link rel="icon" href="images/cal-bears-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Bears Bees Honey!</h1>
  </div>
  <div class="rules">
    <p>Bear beats Honey <span class="bracket">|</span> Honey beats Bees <span class="bracket">|</span> Bees beat Bear
    </p>
  </div>
  <div class=container>
    <div class="main">
      <p>You are playing against Oski. Pick one to begin!</p>
      <div class="button-container">
        <button class="button" id="bear-button"></button>
        <button class="button" id="bees-button"></button>
        <button class="button" id="honey-button"></button>
      </div>
      <div class="scoreboard">
        <p>Rounds: 0</p>
        <p>You: 0 <span class="bracket">|</span> Oski: 0</p>
      </div>
    </div>
    <div class="footer">
      <h5>Copyright &#169 2023 quincythai</h5>
    </div>
  </div>
</body>

</html>
