<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bears Bees Honey</title>
  <link rel="icon" href="images/cal-bears-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Bears Bees Honey!</h1>
  </div>
  <div class="rules">
    <p>Bear beats Honey <span>|</span> Honey beats Bees <span>|</span> Bees beat Bear
    </p>
  </div>

  <div class="main">
    <p>
      You are playing against Oski! Pick one to begin!
    </p>
    <div class="button-container">
      <button class="button" id="bear-button">Bear</button>
      <button class="button" id="bees-button">Bees</button>
      <button class="button" id="honey-button">Honey</button>
    </div>
    <div class="scoreboard">
      <p>Round: 0</p>
      <div class="scores-container">
        <p>You: 0</p>
        <p>Oski: 0</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h5>Copyright &#169 2023 quincythai</h5>
  </div>
</body>
</html>
